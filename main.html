<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>
	<form method="post">
  <div class="form-group">
    <label for="name">Name *</label>
    <input type="text" class="form-control" id="name" name="name" required>
  </div>
  <div class="form-group">
    <label for="email">Email *</label>
    <input type="email" class="form-control" id="email" name="email" required>
  </div>
  <div class="form-group">
    <label for="gender">Gender *</label>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="gender" id="male" value="male" required>
      <label class="form-check-label" for="male">
        Male
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="gender" id="female" value="female" required>
      <label class="form-check-label" for="female">
        Female
      </label>
    </div>
  </div>
  <div class="form-group">
    <label for="cars">Car Brands *</label>
    <select class="form-control" id="cars" name="cars" required>
      <option value="">Choose...</option>
      <option value="BMW">BMW</option>
      <option value="Audi">Audi</option>
      <option value="Mercedes">Mercedes</option>
    </select>
  </div>
  <div class="form-group">
    <label for="carage">Car Age *</label>
    <input type="number" class="form-control" id="carage" name="carage" required>
  </div>
  <div class="form-group">
    <label for="dop">Date of Purchase (DOP) *</label>
    <input type="date" class="form-control" id="dop" name="dop" required>
  </div>
  <div class="form-group">
    <label for="password">Password *</label>
    <input type="password" class="form-control" id="password" name="password" required>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>


</body>

</html>
